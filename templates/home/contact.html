{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}

<div class="container">

<br/>

<h1>Contact Us </h1>
	<form method="post" action="/contact">
	  <div class="mb-3">
	    <label for="name" class="form-label">Name</label>
	    <input type="text" class="form-control" id="name" aria-describedby="name">
	    
	  </div>

	  <div class="mb-3">
	    <label for="email" class="form-label">Email address</label>
	    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
	    <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
	  </div>


	  <div class="mb-3">
	    <label for="phone" class="form-label">Mob No</label>
	    <input type="phone" class="form-control" id="phone">
	  </div>


	  <div class="mb-3">
	    <label for="content" class="form-label">Your suggestions for improving this site ?</label>
	    <textarea cols="30" rows="3" name="content" class="form-control" id="content"></textarea>
	  </div>
	  

	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
<h1>Added for git sake !!</h1>
{% endblock body %}
