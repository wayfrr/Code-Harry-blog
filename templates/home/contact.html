{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}

<div class="container">

<br/>

<h1>Contact Us </h1>
<form method="post" action="/contact">
  {% csrf_token %}
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name"  name="name" aria-describedby="name">
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email"  aria-describedby="emailHelp">
       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">Mob No.</label>
      <input type="number" class="form-control" id="phone"  name="phone" >
    </div>

    <div class="form-group">
      <label for="content" class="form-label">Your suggestions for improving this site !!?? </label>
      <textarea cols="30" rows="3" class="form-control" id="content"  name="content" aria-describedby="content"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
